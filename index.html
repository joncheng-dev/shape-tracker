<!DOCTYPE html>
<html lang="en-US">
  <head>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css" />
    <link href="css/styles.css" rel="stylesheet" type="text/css" />
    <script src="js/jquery-3.6.0.js"></script>
    <script src="js/scripts.js"></script>
    <title>Triangle Tracker</title>
  </head>
  <body>
    <div class="container">
      <h1>Triangle Tracker</h1>
      <p>
        Enter the lengths of the sides of a triangle. Hit submit, and the
        algorithm will tell you what kind of triangle you have.
      </p>
      <br />
      <!-- Form: Enter the lengths of all 3 sides. Messages user if invalid.-->
      <form id="triangle">
        <div class="form-group">
          <label for="side1">Enter first of three sides:</label>
          <input id="side1" class="form-control" type="text" />
        </div>
        <div class="form-group">
          <label for="side2">Enter second of three sides:</label>
          <input id="side2" class="form-control" type="text" />
        </div>
        <div class="form-group">
          <label for="side3">Enter third of three sides:</label>
          <input id="side3" class="form-control" type="text" />
        </div>
        <!-- Button to submit -->
        <button type="submit" class="btn">Submit</button>
      </form>
      <div id="output"></div>
    </div>
  </body>
</html>
